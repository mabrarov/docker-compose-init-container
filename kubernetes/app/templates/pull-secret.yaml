{{- if .Values.image.pull.secret -}}
apiVersion: "v1"
kind: "Secret"
metadata:
  name: {{ include "app.imagePullSecretName" . | quote }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    {{- include "app.componentLabels" . | nindent 4 }}
type: "kubernetes.io/dockerconfigjson"
data:
  .dockerconfigjson: {{ include "app.dockerRegistryAuthenticationConfig" (dict "imageRegistry" .Values.image.registry "credentials" .Values.image.pull.secret) | quote }}
{{- end }}
