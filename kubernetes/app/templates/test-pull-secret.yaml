{{- if .Values.test.image.pull.secret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.testImagePullSecretName" . | quote }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ include "app.dockerRegistryAuthenticationConfig" (dict "imageRegistry" .Values.test.image.registry "credentials" .Values.test.image.pull.secret) | quote }}
{{- end }}
